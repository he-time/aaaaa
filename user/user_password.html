<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入 自定义 的css样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_password.css">
</head>

<body>
    <div class="layui-row">
        <!-- 卡片区域 -->
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">更新密码</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane reg-box">
                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="oldPwd" required lay-verify="required|Pwd" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="newPwd" required lay-verify="required|newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="rePwd" required lay-verify="required|rePwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">确认更新</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 导入 JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 Layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入公共的AJAX API -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入 自定义的JS文件 -->
    <script src="/assets/js/user/user_password.js"></script>
</body>

</html>
